<app-navbar [pagename]="pagename" ></app-navbar>
<div class="container">
    <div class="row">
        <div class="card col l6 offset-l3">
            <div class="card-title center"><h5>Introduce tu cédula de identidad</h5></div>
            <div class="card-content">
                    <div class="input-field">
                        <input [(ngModel)]="cedula" mask="000-0000000-0" type="text" name="cedula" required/>
                        <label for="cedula">Cédula</label>
                    </div>
                    <div class="input-field">
                        <input [(ngModel)]="password" type="password"(keyup.enter)="login()" name="password" required/>
                        <label for="password">Contraseña</label>
                    </div>
                    <div>
                        <p class="center"><a [routerLink]="['/nuevo']">Registrarte</a></p>
                    </div>
            </div>
            <div class="card-action">
                <button style="width: 100%" class="btn light-blue" (click)="login()">Autenticar</button>
            </div>
        </div>
    </div>
</div>
